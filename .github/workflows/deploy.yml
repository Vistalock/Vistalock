name: CD Deploy

on:
  push:
    branches: [ "main" ]
  release:
    types: [published]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # 1. Deploy to Staging (Trigger: Push to Main)
  deploy-staging:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - name: Log in to Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build & Push (Staging)
        run: |
          # Build all services with 'staging' tag
          SERVICES="auth-service device-service loan-service api-gateway customer-portal web-dashboard"
          for SERVICE in $SERVICES; do
            echo "Building $SERVICE..."
            docker build -t $REGISTRY/$IMAGE_NAME/$SERVICE:staging -f apps/$SERVICE/Dockerfile .
            docker push $REGISTRY/$IMAGE_NAME/$SERVICE:staging
          done

  # 2. Deploy to Production (Trigger: Release Published)
  deploy-production:
    if: github.event_name == 'release'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - name: Log in to Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push (Production)
        run: |
          # Build all services with 'latest' AND release tag (e.g. v1.0.0)
          VERSION=${{ github.event.release.tag_name }}
          SERVICES="auth-service device-service loan-service api-gateway customer-portal web-dashboard"
          
          for SERVICE in $SERVICES; do
            echo "Building $SERVICE ($VERSION)..."
            # Tag as specific version
            docker build -t $REGISTRY/$IMAGE_NAME/$SERVICE:$VERSION -f apps/$SERVICE/Dockerfile .
            docker push $REGISTRY/$IMAGE_NAME/$SERVICE:$VERSION
            
            # Tag as latest
            docker tag $REGISTRY/$IMAGE_NAME/$SERVICE:$VERSION $REGISTRY/$IMAGE_NAME/$SERVICE:latest
            docker push $REGISTRY/$IMAGE_NAME/$SERVICE:latest
          done
