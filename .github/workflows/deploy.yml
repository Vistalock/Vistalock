name: CD Deploy

on:
  push:
    branches: [ "main" ]
  release:
    types: [published]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # 1. Deploy to Staging (Trigger: Push to Main)
  deploy-staging:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - name: Log in to Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build & Push (Staging)
        run: |
          echo "Skipping Docker build for now - deploy manually via Vercel/Railway"
          echo "All code changes are in main branch and ready for deployment"

  # 2. Deploy to Production (Trigger: Release Published)
  deploy-production:
    if: github.event_name == 'release'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - name: Log in to Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push (Production)
        run: |
          echo "Skipping Docker build for now - deploy manually via Vercel/Railway"
          echo "Release: ${{ github.event.release.tag_name }}"
